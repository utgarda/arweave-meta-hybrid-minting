<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>arweave-meta-hybrid-minting</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div>
        <div>
          <h3>Matamask status: <span id="metamaskReady">False</span></h3>
          <h2>Current Acc: <span id="currentAccount">False</span></h2>
        </div>
      </div>
      <form id="form">
        <input type="file" id="input" />
        <button type="submit">File upload</button>
      </form>
      <div id="uploaded" style="width: 0; height: 0; overflow: hidden">
        File uploaded: <span id="uploadedData">0%</span>
      </div>
      <div>Uploaded image URI: <span id="uploadedImageId">Null</span></div>
      <div>Uploaded JSON id: <span id="uploadedId">Null</span></div>
      <div>Uploaded JSON URI: <span id="uploadedJsonUri">Null</span></div>
      <div><button id="sign">Personal Sign with Metamask</button></div>
      <div>
        Signature:
        <span style="display: inline-block" id="signature">Null</span>
      </div>
    </div>
    <div>
      <div>
        ArweaveIDs in hex:
        <div id="hexs" style="display: inline-block"></div>
      </div>
      <div>
        Signatures:
        <div id="signs" style="display: inline-block"></div>
      </div>
      <div>
        <div><button id="bulkmintButton">Bulk Mint</button> <span id="gas"></span></div>
      </div>
    </div>
    <div id="datalist" class="datalist"></div>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
    <script src="lib/metamask-onboarding.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </body>
</html>
